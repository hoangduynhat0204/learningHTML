<html>
    <head>
        <title>Links Demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            a {
                text-decoration: navy;
            }
            a: link {
                color: green;
            }
            a:hover, a:focus {
                text-decoration: none;
                font-size: 125%;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="#">Jeffrey Toobin</a></li>
            <li><a href="http://iviettech.vn" target="_blank">Andrew Ross Sorkin</a></li>
            <li><a href="#">Amy Chua</a></li>
        </ul>
    </body>
</html>
