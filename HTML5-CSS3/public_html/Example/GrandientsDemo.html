<html>
    <head>
        <title>Gradients Demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #eg1 {
                width: 200px;
                height: 50px;
                background-image: linear-gradient(to right, blue 0%, red 100%);
            }
            #eg2 {
                width: 200px;
                height: 200px;
                background-image: linear-gradient(45deg, red 0%, white 50%, blue 100%);
                border-radius: 50%;
            }
        </style>
    </head>
    <body>
        <div id="eg1"></div>
        <div id="eg2"></div>
    </body>
</html>
