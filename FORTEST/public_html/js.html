<!DOCTYPE html>
<html>
    <body>

        <h2>My First JavaScript</h2>

        <button type="button"
                onclick="document.getElementById('demo').innerHTML = Date()">
            Click me to display Date and Time.</button>

        <script>
            window.alert(5 + 6);
        </script>
        <p id="demo"></p>
        <button type="button" onclick="document.write(5 + 6)">Try it</button>
    </body>
</html>
